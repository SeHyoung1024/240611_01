<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	

	function input(){
		 num = parseInt(prompt("숫자 입력"));
		 for(var i=1; i<=num; i++){
				document.write("★");
				// document.body.innerHTML += "★" ; << 기존 body 태그 유지하면서 새로운 문자 추가
		}
	}
	
		
	
	
</script>
</head>
<body>

<button onClick="input()"> 숫자 입력 </button>


</body>
</html>
