<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<script type="text/javascript">
		function input(){
			number = parseInt(prompt("숫자 입력"));
			show();
			
		}
		
		function show(){

			
			for(var i=0; i<number;i++){
			document.write("★");
			}
	
		}
		
	
		
		
</script>
</head>
<body>
<button onClick="input()">숫자 입력</button>
</body>
</html>
