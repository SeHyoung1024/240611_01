<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("당신의 이자는 : " + input() + " 입니다");

	function input(){
			var num1 = Number(prompt("예금액을 입력해주세요"));
			var num2 = Number(prompt("이자액을 입력해주세요"));
			return calc (num1 , num2)
	}
			
	function calc(num1 , num2){
		return  (num1 * num2)
			
	}
			
					
			

</script>
