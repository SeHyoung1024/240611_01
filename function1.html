<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 1. 일반적인 형식
	function show(){
		alert("show()함수 입니다");
	}
	//show();
// 2. 스스로 동작하는 함수 형식
// 스스로 동작하는 함수는 함수명 필요 없음 !!!
	(function(){
			alert("함수 호출 없이도 자동실행!");
	})();
	show();
</script>
</head>
<body>

</body>
</html>
