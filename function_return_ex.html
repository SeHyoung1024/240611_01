<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function start(){
				var answer = confirm("성적을 입력하시겠습니까??");
				if(answer==true){
						alert("평균 : " + input());
				}else{
						alert("종료합니다");
				}
				
				function input(){
						var kor = parseInt(prompt("국어 점수 입력"));
						var eng = parseInt(prompt("영어 점수 입력"));
						var mass= parseInt(prompt("수학 점수 입력"));
						var avg = (kor + eng + mass) / 3;
						
						return avg ;
						
				
				}
	}
		
	
	//-----------------------------
	
	
		
</script>
</head>
<body>

<button onClick="start()">성적 입력</button>

</body>
</html>
