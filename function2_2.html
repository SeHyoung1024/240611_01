<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	changeColor();

	function changeColor(){
		var color = prompt("색상 입력 : red/blue/green");
		document.write(color + "로 배경색을 바꿉니다");
		// document 는 브라우저의 body 부분
		document.bgColor = color;
	}
	
	
	
</script>
</head>
<body>

</body>
</html>
