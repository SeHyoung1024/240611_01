<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{margin:0 auto; width:70%; text_align:center;}
</style>	
<script type="text/javascript">
	function change(){
		//아래 코드는 윈도우로드 된 후에 진행해야 되는 코드
			var imageA = document.getElementById("imageA"); // img 태그 참조값 추출코드
			var hint = document.getElementById("hint"); // div 태그 참조값 추출코드
			var changeButton = document.getElementById("changeButton");
			
			imageA.src="image/B.png";
			hint.innerHTML = "새로운 이미지로 변경되었습니다";
			hint.style.background="red"; // 참조객체의 css변경은 .style.css요소 = "변경값";
			changeButton.innerHTML="완료";
	}

		

</script>
</head>
<body>
	<div>
		<img id="imageA" src="image/A.png">
		<div id="hint">[변경] 버튼을 누르면 이미지가 바뀝니다</div>
		<button id="changeButton" onClick="change()">변경</button>
	</div>


</body>
</html>
