<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 반환값이 있는 input 함수 선언
	// 사용자로부터 두 값을 입력받고 두 값을 더한 결과값 반환
	
	function input(){
			var num1 = Number(prompt("숫자 1 입력 : "));
			var num2 = Number(prompt("숫자 2 입력 : "));
			return num1 + num2; // 두 수를 더해서 반환
	}

	document.write("합계 : " + input()); // document.write 하기 전에 input() 먼저 호출
	// 만약 num1 = 10 , num2 = 20 이라면 input 호출한 위치에 30 반환
	//document.write("합계 : " + 30) input 호출 후 값이 반환되면 왼쪽과 같은 코드로 변경
	//합계 : 30 이 출력

</script>
</head>
<body>

</body>
</html>
