<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 다른 함수에 전달되어지는 인수로 함수 코드가 전달되어질때
	
	let num = [1,2,3,4,5];
	
	num.forEach(x => {
			console.log(x * 10);
	}); // forEach 라는 함수의 인수로 함수코드를 전달 , 전달된 함수 코드가 콜백함수가 됨
		// 전달되어진 함수코드를 forEach 함수가 호출해줌
		// num 배열의 원소 참조 한번 할때 한번 호출
</script>
</head>
<body>

</body>
</html>
